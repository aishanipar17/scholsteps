<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic ROI Calculator | ScholSteps</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-700">‚Üê ScholSteps</a>
      <h1 class="text-lg font-semibold">üéì ROI Calculator</h1>
    </div>
  </nav>

  <!-- Calculator Section -->
  <section class="max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-blue-700 text-center mb-6">Realistic Scholarship ROI Calculator</h2>
    
    <form id="roiForm" class="bg-white shadow rounded-lg p-6 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold">Annual Tuition ($)</label>
          <input type="number" id="tuition" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block font-semibold">Living Expenses Per Year ($)</label>
          <input type="number" id="living" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block font-semibold">Total Scholarship Amount ($)</label>
          <input type="number" id="scholarship" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block font-semibold">Expected Starting Salary ($)</label>
          <input type="number" id="salary" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block font-semibold">Expected Salary Growth Rate (%)</label>
          <input type="number" id="growth" class="w-full p-2 border rounded" value="3">
        </div>
      </div>
      <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Calculate ROI</button>
    </form>

    <!-- Results -->
    <div id="results" class="mt-10 hidden">
      <h3 class="text-xl font-semibold mb-4">üìä Year-by-Year Breakdown:</h3>
      <table class="w-full table-auto border text-sm mb-6">
        <thead class="bg-blue-100">
          <tr>
            <th class="p-2 border">Year</th>
            <th class="p-2 border">Cost ($)</th>
            <th class="p-2 border">Scholarship Used ($)</th>
            <th class="p-2 border">Net Cost ($)</th>
          </tr>
        </thead>
        <tbody id="costTable" class="text-center bg-white"></tbody>
      </table>

      <div class="bg-blue-50 p-4 rounded mb-6">
        <p id="totalNet" class="mb-2"></p>
        <p id="roi" class="mb-2"></p>
        <p id="breakeven" class="mb-2"></p>
      </div>

      <h3 class="text-lg font-semibold mb-2">üìà Salary Growth vs. Total Cost</h3>
      <canvas id="chart" height="100"></canvas>
    </div>
  </section>

  <footer class="text-center text-gray-500 text-sm mt-12 py-6 border-t">
    &copy; 2025 ScholSteps ‚Äî Empowering Education for All üíô
  </footer>

  <!-- Script -->
  <script>
    document.getElementById("roiForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const tuition = parseFloat(document.getElementById("tuition").value);
      const living = parseFloat(document.getElementById("living").value);
      const scholarship = parseFloat(document.getElementById("scholarship").value);
      const salaryStart = parseFloat(document.getElementById("salary").value);
      const growthRate = parseFloat(document.getElementById("growth").value) / 100;

      if (
        isNaN(tuition) || isNaN(living) || isNaN(scholarship) ||
        isNaN(salaryStart) || isNaN(growthRate)
      ) {
        alert("Please fill in all fields with valid numbers.");
        return;
      }

      const annualCost = tuition + living;
      const years = 4;
      const yearlyScholarship = scholarship / years;
      let netTotal = 0;

      const table = document.getElementById("costTable");
      table.innerHTML = "";

      for (let year = 1; year <= years; year++) {
        const net = annualCost - yearlyScholarship;
        netTotal += net;

        table.innerHTML += `
          <tr>
            <td class="p-2 border">${year}</td>
            <td class="p-2 border">$${annualCost.toLocaleString()}</td>
            <td class="p-2 border">$${yearlyScholarship.toLocaleString()}</td>
            <td class="p-2 border font-semibold text-red-600">$${net.toLocaleString()}</td>
          </tr>
        `;
      }

      // Earnings and breakeven logic
      let totalEarnings = 0;
      let salaries = [];
      let cumulative = 0;
      let breakevenYear = "10+ (Not yet)";

      for (let i = 0; i < 10; i++) {
        const salary = salaryStart * Math.pow(1 + growthRate, i);
        totalEarnings += salary;
        salaries.push(Math.round(salary));
        cumulative += salary;
        if (cumulative >= netTotal && breakevenYear === "10+ (Not yet)") {
          breakevenYear = i + 1;
        }
      }

      const roi = ((totalEarnings - netTotal) / netTotal) * 100;

      document.getElementById("totalNet").textContent =
        `üí∞ Total Net Cost (After Scholarship): $${netTotal.toLocaleString()}`;
      document.getElementById("roi").textContent =
        `üìà Estimated ROI Over 10 Years: ${roi.toFixed(2)}%`;
      document.getElementById("breakeven").textContent =
        `‚è≥ Break-even Estimate: ~${breakevenYear} year${breakevenYear !== 1 ? 's' : ''} after graduation`;

      document.getElementById("results").classList.remove("hidden");

      // Draw Chart
      const ctx = document.getElementById("chart").getContext("2d");
      if (window.salaryChart) window.salaryChart.destroy();
      window.salaryChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: Array.from({ length: 10 }, (_, i) => `Year ${i + 1}`),
          datasets: [
            {
              label: "Projected Salary ($)",
              data: salaries,
              borderColor: "blue",
              fill: true,
              backgroundColor: "rgba(59,130,246,0.1)",
              tension: 0.2
            },
            {
              label: "Total Net Cost (Target)",
              data: Array(10).fill(netTotal),
              borderDash: [5, 5],
              borderColor: "red",
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: context => `${context.dataset.label}: $${context.parsed.y.toLocaleString()}`
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => "$" + value.toLocaleString()
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
