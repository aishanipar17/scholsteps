<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scholarship ROI Calculator | ScholSteps</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .dark-mode { background-color: #1a202c; color: #e2e8f0; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <nav class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-700">← ScholSteps</a>
      <h1 class="text-lg font-semibold">🎓 ROI Calculator</h1>
    </div>
  </nav>

  <section class="max-w-4xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Scholarship ROI Calculator</h2>
    
    <form id="roiForm" class="space-y-6 bg-white shadow-md rounded p-6">
      <div>
        <label class="block font-semibold">Annual Tuition ($)</label>
        <input type="number" id="tuition" class="w-full p-3 border border-gray-300 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Total Scholarship Amount ($)</label>
        <input type="number" id="scholarship" class="w-full p-3 border border-gray-300 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Annual Living Expenses ($)</label>
        <input type="number" id="living" class="w-full p-3 border border-gray-300 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Expected Annual Salary After Graduation ($)</label>
        <input type="number" id="salary" class="w-full p-3 border border-gray-300 rounded" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition">Calculate</button>
    </form>

    <div id="results" class="mt-8 hidden bg-blue-50 border-l-4 border-blue-400 p-6 rounded">
      <h3 class="text-xl font-semibold mb-4">📊 Results:</h3>
      <p id="netCost" class="mb-2"></p>
      <p id="roi" class="mb-2"></p>
      <p id="breakEven" class="mb-2"></p>
    </div>
  </section>

  <footer class="text-center text-sm text-gray-600 py-6 border-t">
    &copy; 2025 ScholSteps • Built to empower underserved youth 💙
  </footer>

  <script>
    document.getElementById("roiForm").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const tuition = parseFloat(document.getElementById("tuition").value);
      const scholarship = parseFloat(document.getElementById("scholarship").value);
      const living = parseFloat(document.getElementById("living").value);
      const salary = parseFloat(document.getElementById("salary").value);
      
      const totalCost = (tuition + living) * 4;
      const netCost = totalCost - scholarship;
      const roi = ((salary * 4 - netCost) / netCost) * 100;
      const breakEven = netCost > 0 ? (netCost / salary).toFixed(1) : 0;

      document.getElementById("netCost").textContent = `💰 Estimated Net Cost: $${netCost.toLocaleString()}`;
      document.getElementById("roi").textContent = `📈 Estimated ROI: ${roi.toFixed(2)}%`;
      document.getElementById("breakEven").textContent = `⏳ Estimated Break-even Time: ${breakEven} years`;
      
      document.getElementById("results").classList.remove("hidden");
    });
  </script>
</body>
</html>
